<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frade temos um <b>termo em negrito usando a tag b</b>.</p>
    <p>Nesata frase tenho um <strong>termo em destaque</strong>.</p>
    <h2>Itáligo / Ênfase</h2>
    <p>Nesta frase temos um <i>termo em itálico</i> usando a tag I.</p>
    <p>Netsa frase temos um <em>termo em destaque</em> usando a tag EM.</p>
    
</body>
</html>
